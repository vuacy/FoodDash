<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>FoodDash | Login</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="www/icons/hambruger.ico">

</head>

<body>
    <header class="header" id="header">
        <!-- NAV -->
        <nav class="nav bd-container">
            <h1><a href="#" class="logo">FoodDash</a></h1>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/home.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="/cadastro.html" class="btn">Cadastrar</a></li>
                </ul>
            </div>

            <!--MENU TOGGLE-->
            <div class="nav__toggle">
                <i class='bx bx-menu-alt-right' id="nav-toggle"></i>
            </div>
            <!-- END MENU TOGGLE -->
        </nav>
        <!-- END NAV -->
    </header>
    <!-- END HEADER -->
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E faça seu pedido de forma rapida</h1>
            <img class="imagem" src="/svg/hamburger-animate.svg" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div id='msgError'></div>

                <div class="textfield">
                    <label id="userLabel" for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="textfield">
                    <label id="senhaLabel" for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Senha" required>
                </div>
                <button onclick="entrar()" class="btn-login">Login</button>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer section bg-container">
        <div class="footer__container bd-container">
            <div class="company">
                <h3 class="logo">FoodDash</h3>
                <small>Redes sociais</small>
                <div class="social__media">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
            <div class="services">
                <h3 class="footer__title">Serviços</h3>
                <a href="" class="footer__subtittle">Cardapio</a>
            </div>
            <div class="info">
                <h3 class="footer__title">Informações</h3>
                <a href="" class="footer__subtittle">Política de privacidade</a>
                <a href="" class="footer__subtittle">Termos de uso</a>
            </div>
            <div class="addres">
                <h3 class="footer__title">Endereço</h3>
                <small class="footer__subtittle">Minas Gerais - Brasil</small>
                <small class="footer__subtittle">Santa Rita do Sapucai</small>
                <small class="footer__subtittle">(11) 9999-8888</small>
                <small class="footer__subtittle">fooddash@email.com</small>
            </div>
        </div>
        <p>@2023 FoodDash</p>
    </footer>
    <!-- END FOOTER -->

    <script src="/js/login.js"></script>
</body>

</html>
